name: Build DOCX from Markdown

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - "docs/*.md"
      - ".github/workflows/doc_pipeline.yml"
      - "reference.docx" # Trigger build if reference doc changes
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-docx:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure build directory exists
        run: |
          mkdir -p build
          touch build/.gitkeep

      - name: Convert Markdown to DOCX
        # We override entrypoint to /bin/sh to run logic:
        # 1. Generate reference.docx if missing
        # 2. Run conversion using that reference for styling
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/data \
            -w /data \
            --user root \
            --entrypoint /bin/sh \
            pandoc/core:latest \
            -c "if [ ! -f reference.docx ]; then pandoc -o reference.docx --print-default-data-file reference.docx; fi && pandoc -f markdown -s docs/ai_mastery_eval.md --reference-doc reference.docx -o build/ai_mastery_eval.docx"

      - name: Commit artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add build folder AND the reference doc (if newly generated)
          git add build/ reference.docx
          
          if git diff --cached --quiet; then
            echo "No changes detected. Skipping commit."
            exit 0
          fi
          
          git commit -m "chore: update build artifacts and styles [skip ci]"
          git push
