name: Build DOCX from Markdown

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - "docs/*.md"
      - ".github/workflows/doc_pipeline.yml"
      - "scripts/generate_reference.py"
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-docx:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install python-docx
        run: pip install python-docx

      - name: Generate Styled Reference Doc
        # We write the script to a file first to avoid YAML/Shell newline issues
        run: |
          cat > generate_reference.py << 'EOF'
          import docx
          from docx.shared import Pt, RGBColor

          doc = docx.Document()
          styles = doc.styles

          # Tweak "Normal" paragraph font if it exists
          if "Normal" in styles:
              style = styles["Normal"]
              font = style.font
              font.name = "Calibri"
              font.size = Pt(11)

          # Tweak "Heading 1" if it exists
          if "Heading 1" in styles:
              h1 = styles["Heading 1"]
              h1.font.color.rgb = RGBColor(0x2E, 0x74, 0xB5) # Blue title
              h1.font.size = Pt(16)

          doc.save("reference.docx")
          print("Generated reference.docx with custom styles")
          EOF

          python3 generate_reference.py

      - name: Ensure build directory exists
        run: |
          mkdir -p build
          touch build/.gitkeep

      - name: Convert Markdown to DOCX
        # Note: We are now using the Python-generated "reference.docx"
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/data \
            -w /data \
            --user root \
            pandoc/core:latest \
            docs/ai_mastery_eval.md --reference-doc reference.docx -o build/ai_mastery_eval.docx

      - name: Commit artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add build/
          
          if git diff --cached --quiet; then
            echo "No changes detected. Skipping commit."
            exit 0
          fi
          
          git commit -m "chore: update build artifacts with new styles [skip ci]"
          git push
