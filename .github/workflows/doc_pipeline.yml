name: Build DOCX from Markdown

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - "docs/*.md"
      - ".github/workflows/doc_pipeline.yml"
      - "scripts/generate_reference.py"
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-docx:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install python-docx
        run: pip install python-docx

      - name: Generate Styled Reference Doc
        # We write the script to a file first to avoid YAML/Shell newline issues
        run: |
          cat > generate_reference.py << 'EOF'
          import docx
          from docx.shared import Pt, RGBColor
          from docx.oxml import OxmlElement
          from docx.oxml.ns import qn

          def set_table_borders(table):
              """
              Manually sets the XML for table borders to ensure they are visible.
              """
              tbl = table._tbl
              tblPr = tbl.tblPr
              
              # Create tblBorders element
              tblBorders = OxmlElement('w:tblBorders')
              
              # Define border types
              for border_name in ['top', 'left', 'bottom', 'right', 'insideH', 'insideV']:
                  border = OxmlElement(f'w:{border_name}')
                  border.set(qn('w:val'), 'single')
                  border.set(qn('w:sz'), '4') # Border size
                  border.set(qn('w:space'), '0')
                  border.set(qn('w:color'), '000000') # Black color
                  tblBorders.append(border)
              
              tblPr.append(tblBorders)

          doc = docx.Document()
          
          # 1. Create a dummy table to initialize the "Table Grid" style
          table = doc.add_table(rows=1, cols=1)
          table.style = 'Table Grid'
          
          # 2. Force border XML on this table style so Pandoc picks it up
          set_table_borders(table)

          # 3. Tweak "Normal" paragraph font
          styles = doc.styles
          if "Normal" in styles:
              style = styles["Normal"]
              font = style.font
              font.name = "Calibri"
              font.size = Pt(11)

          # 4. Tweak "Heading 1"
          if "Heading 1" in styles:
              h1 = styles["Heading 1"]
              h1.font.color.rgb = RGBColor(0x2E, 0x74, 0xB5) # Blue title
              h1.font.size = Pt(16)

          doc.save("reference.docx")
          print("Generated reference.docx with forced table borders")
          EOF

          python3 generate_reference.py

      - name: Ensure build directory exists
        run: |
          mkdir -p build
          touch build/.gitkeep

      - name: Convert Markdown to DOCX
        # 1. Pre-process MD to ensure tables have blank lines around them
        # 2. Run Pandoc using the generated reference doc
        run: |
          # Add blank lines before and after tables to ensure Pandoc detects them
          sed 's/^|/\n|/g' docs/ai_mastery_eval.md > docs/temp_processed.md
          
          docker run --rm \
            -v ${{ github.workspace }}:/data \
            -w /data \
            --user root \
            pandoc/core:latest \
            docs/temp_processed.md --reference-doc reference.docx -o build/ai_mastery_eval.docx

      - name: Commit artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add build/
          
          if git diff --cached --quiet; then
            echo "No changes detected. Skipping commit."
            exit 0
          fi
          
          git commit -m "chore: update build artifacts with fixed tables [skip ci]"
          git push
