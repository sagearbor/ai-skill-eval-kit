name: Build DOCX from Markdown

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - "docs/*.md"
      - ".github/workflows/doc_pipeline.yml"
      - "scripts/generate_reference.py"
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-docx:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install python-docx
        run: pip install python-docx

      - name: Generate Styled Reference Doc
        # This script patches the 'Normal Table' style directly in the XML to force borders
        run: |
          cat > generate_reference.py << 'EOF'
          import docx
          from docx.shared import Pt, RGBColor
          from docx.oxml import OxmlElement, ns

          def create_element(name):
              return OxmlElement(name)

          def create_attribute(element, name, value):
              element.set(ns.qn(name), value)

          def add_borders(style):
              # Find or create the table properties (tblPr) element
              tblPr = style._element.get_or_add_tblPr()
              
              # Create the borders element
              tblBorders = create_element('w:tblBorders')
              
              # Add specific borders (top, left, bottom, right, inside horizontal, inside vertical)
              for border in ['top', 'left', 'bottom', 'right', 'insideH', 'insideV']:
                  bd = create_element(f'w:{border}')
                  create_attribute(bd, 'w:val', 'single')
                  create_attribute(bd, 'w:sz', '4')      # Border width (1/8 pt units, so 4 = 0.5pt)
                  create_attribute(bd, 'w:space', '0')
                  create_attribute(bd, 'w:color', 'auto') # Automatic color (usually black)
                  tblBorders.append(bd)
              
              # Append borders to table properties
              tblPr.append(tblBorders)

          doc = docx.Document()
          styles = doc.styles

          # 1. Force borders onto 'Normal Table' (Pandoc's default)
          if 'Normal Table' in styles:
              add_borders(styles['Normal Table'])

          # 2. Force borders onto 'Table Grid' (Standard Word style)
          # Note: python-docx doesn't always expose this easily if not used, 
          # but we modify Normal Table as the primary fallback.

          # 3. Tweak "Normal" paragraph font
          if "Normal" in styles:
              style = styles["Normal"]
              font = style.font
              font.name = "Calibri"
              font.size = Pt(11)

          # 4. Tweak "Heading 1"
          if "Heading 1" in styles:
              h1 = styles["Heading 1"]
              h1.font.color.rgb = RGBColor(0x2E, 0x74, 0xB5) # Blue title
              h1.font.size = Pt(16)

          doc.save("reference.docx")
          print("Generated reference.docx with XML-patched table borders")
          EOF

          python3 generate_reference.py

      - name: Ensure build directory exists
        run: |
          mkdir -p build
          touch build/.gitkeep

      - name: Convert Markdown to DOCX
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/data \
            -w /data \
            --user root \
            pandoc/core:latest \
            docs/ai_mastery_eval.md --reference-doc reference.docx -o build/ai_mastery_eval.docx

      - name: Commit artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add build/
          
          if git diff --cached --quiet; then
            echo "No changes detected. Skipping commit."
            exit 0
          fi
          
          git commit -m "chore: update build artifacts with fixed borders [skip ci]"
          git push
