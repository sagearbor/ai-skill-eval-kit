name: Build DOCX from Markdown

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - "docs/*.md"
      - ".github/workflows/doc_pipeline.yml"
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-docx:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install python-docx
        run: pip install python-docx

      - name: Generate Styled Reference Doc
        # This script manually injects the tblBorders into the style XML
        run: |
          cat > generate_reference.py << 'EOF'
          import docx
          from docx.shared import Pt, RGBColor
          from docx.oxml import OxmlElement
          from docx.oxml.ns import qn

          def add_borders_to_style(style):
              """
              Manually injects tblBorders XML into a style element.
              """
              # Access the underlying XML element: <w:style>
              style_el = style._element
              
              # Find or create <w:tblPr>
              tblPr = style_el.find(qn('w:tblPr'))
              if tblPr is None:
                  tblPr = OxmlElement('w:tblPr')
                  # tblPr must be inserted in the correct order in <w:style>
                  style_el.append(tblPr)
              
              # Find or create <w:tblBorders>
              tblBorders = tblPr.find(qn('w:tblBorders'))
              if tblBorders is None:
                  tblBorders = OxmlElement('w:tblBorders')
                  tblPr.append(tblBorders)
              
              # Add specific borders
              for border_name in ['top', 'left', 'bottom', 'right', 'insideH', 'insideV']:
                  # Check if border already exists to avoid duplicates
                  if tblBorders.find(qn(f'w:{border_name}')) is None:
                      border = OxmlElement(f'w:{border_name}')
                      border.set(qn('w:val'), 'single')
                      border.set(qn('w:sz'), '4')  # 0.5 pt
                      border.set(qn('w:space'), '0')
                      border.set(qn('w:color'), 'auto')
                      tblBorders.append(border)

          doc = docx.Document()
          styles = doc.styles

          # Force borders onto the default 'Normal Table'
          if 'Normal Table' in styles:
              add_borders_to_style(styles['Normal Table'])

          # Standard font and header styling
          if "Normal" in styles:
              styles["Normal"].font.name = "Calibri"
              styles["Normal"].font.size = Pt(11)

          if "Heading 1" in styles:
              h1 = styles["Heading 1"]
              h1.font.color.rgb = RGBColor(0x2E, 0x74, 0xB5)
              h1.font.size = Pt(16)

          doc.save("reference.docx")
          print("Reference doc generated with fixed XML borders.")
          EOF

          python3 generate_reference.py

      - name: Ensure build directory exists
        run: |
          mkdir -p build
          touch build/.gitkeep

      - name: Convert Markdown to DOCX
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/data \
            -w /data \
            --user root \
            pandoc/core:latest \
            docs/ai_mastery_eval.md --reference-doc reference.docx -o build/ai_mastery_eval.docx

      - name: Commit artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add build/ reference.docx
          
          if git diff --cached --quiet; then
            echo "No changes detected. Skipping commit."
            exit 0
          fi
          
          git commit -m "chore: fix table borders in reference doc [skip ci]"
          git push
