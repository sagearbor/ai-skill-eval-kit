name: Build DOCX from Markdown

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - "docs/*.md"
      - ".github/workflows/doc_pipeline.yml"
      - "scripts/generate_reference.py"
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-docx:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install python-docx
        run: pip install python-docx

      - name: Generate Styled Reference Doc
        # This creates a reference.docx with a "Grid Table" style that Pandoc likes
        run: |
          python3 -c '
import docx
from docx.enum.style import WD_STYLE_TYPE
from docx.shared import Pt, RGBColor

doc = docx.Document()

# Access the default table style or create one
# Pandoc often maps to "Table" or "Table Normal"
styles = doc.styles

# Tweak "Normal" paragraph font
style = styles["Normal"]
font = style.font
font.name = "Calibri"
font.size = Pt(11)

# Tweak "Heading 1"
h1 = styles["Heading 1"]
h1.font.color.rgb = RGBColor(0x2E, 0x74, 0xB5) # Blue title
h1.font.size = Pt(16)

# Save the reference doc
doc.save("reference.docx")
print("Generated reference.docx with custom styles")
'

      - name: Ensure build directory exists
        run: |
          mkdir -p build
          touch build/.gitkeep

      - name: Convert Markdown to DOCX
        # Note: We are now using the Python-generated "reference.docx"
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/data \
            -w /data \
            --user root \
            pandoc/core:latest \
            docs/ai_mastery_eval.md --reference-doc reference.docx -o build/ai_mastery_eval.docx

      - name: Commit artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add build/
          
          if git diff --cached --quiet; then
            echo "No changes detected. Skipping commit."
            exit 0
          fi
          
          git commit -m "chore: update build artifacts with new styles [skip ci]"
          git push
